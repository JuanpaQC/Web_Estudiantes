<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="texto01">
        <h1>Add Students</h1>
    </div>
    <div id="name">
        <label for="">Name: </label>
        <input type="text" placeholder="Enter the Name">
    </div>
    <div id="id">
        <label for="">ID: </label>
        <input type="number" placeholder="Enter the ID">
    </div>
    <div id="email">
        <label for="">Email: </label>
        <input type="text" placeholder="Enter the Email">
    </div>
    <div id="date">
        <label for="">Date: </label>
        <input type="date" placeholder="Enter the date of birth">
    </div>
    <div id="career">
        <label for="dog-names">Choose a Career:</label>
        <select name="dog-names" id="career">
            <option value="rigatoni">Software Engineering</option> 
            <option value="pumpernickel">Industrial Production Engineering</option> 
            <option value="reeses">Electronics Engineering</option> 
        </select>
    </div>
    <div id="button">
        <button id="a">Add</button>
    </div>

</body>
</html>
